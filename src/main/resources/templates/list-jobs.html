<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <!-- TODO #3 - Use the same list display from search.html -->


    <div th:if="${jobs} and ${jobs.size()}">
        <h3 th:text="${jobs.size()} + ' Result(s)'"></h3>
        <table th:fragment="lazy" class = "job-listing" th:each="result : ${jobs}">
            <tr th:each="key : ${result.keySet()}">
                <td th:text="${#strings.capitalizeWords(key)}"></td>
                <td th:text="${result.get(key)}"></td>
            </tr>

        </table>

    </div>



</div>

</body>
</html>
